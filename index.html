<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>место</title>

</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="photo/logo.svg" alt="лого">
    </header>
    <main class="content">
    <section class="profile">
        <img class="profile__avatar" src="photo/avatar.jpg" alt="аватар">
        <ul class="profile__intro">
        <li class="profile__inline"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button"  class="profile__EditBatoon" id="openform"></button></li>
        <li><h4 class="profile__text" >Исследования океана</h4></li>
        </ul>
        <button type="button"  class="profile__addBatoon"></button>
    </section>
    <section class="elements"> 
      <article class="element"><img class="element__photo" src="photo/1.jpg" alt="замок"><ul class="element__subtitle"><li class="element__text"><h2 class="element__header">Карачевск</h2></li><li><button type="button" class="element__LikeButton" ></button></li></ul></article>
      <article class="element" ><img class="element__photo" src="photo/2.jpg" alt="закат"><ul class="element__subtitle"><li class="element__text"><h2 class="element__header">Гора Эльбрус</h2></li><li><button type="button" class="element__LikeButton" ></button></li></ul></article> 
      <article class="element"><img class="element__photo" src="photo/3.jpg" alt="горы"><ul class="element__subtitle"><li class="element__text"><h2 class="element__header">Домбай</h2></li><li><button type="button" class="element__LikeButton" ></button></li></ul></article> 
      <article class="element"><img class="element__photo" src="photo/4.jpg" alt="закат2"><ul class="element__subtitle"><li class="element__text"><h2 class="element__header">Гора Эльбрус</h2></li><li><button type="button" class="element__LikeButton" ></button></li></ul></article> 
      <article class="element"><img class="element__photo" src="photo/5.jpg" alt="гора2"><ul class="element__subtitle"><li class="element__text"><h2 class="element__header">Домбай</h2></li><li><button type="button" class="element__LikeButton" ></button></li></ul></article> 
      <article class="element"><img class="element__photo" src="photo/6.jpg" alt="замок2"><ul class="element__subtitle"><li class="element__text"><h2 class="element__header">Карачаево-Черкесия</h2></li><li><button type="button" class="element__LikeButton" ></button></li></ul></article>    
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyfight">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup" id="popupcontaner">
        <button type="button" class="popup__closeButoon" id ="close"></button>
        <form class="popup__form" >
          <h1 class="popup__title">Редактировать профиль</h1>
          <input type="text" class="popup__field" id="field1">
          <input type="text" class="popup__field" id="field2">
          <input type="submit" value="Сохранить" class="popup__saveButton" id="saveform">
        </form>
  </section>
  <script src="scripts/index.js"></script>
</body>
</html>
